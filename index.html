<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Recipe Finder</h1>
            <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200">
                <i class="fas fa-moon text-gray-600"></i>
            </button>
        </header>

        <div class="mb-8">
            <div class="flex gap-4 flex-wrap">
                <div class="flex-1">
                    <input type="text" id="searchInput" 
                           class="w-full p-3 rounded-lg border border-gray-300
                                  bg-white text-gray-800
                                  focus:ring-2 focus:ring-blue-500 outline-none"
                           placeholder="Search for recipes...">
                </div>
                <div class="w-full md:w-auto">
                    <select id="cuisineFilter" 
                            class="w-full md:w-48 p-3 rounded-lg border border-gray-300
                                   bg-white text-gray-800
                                   focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="">All Cuisines</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="indian">Indian</option>
                        <option value="chinese">Chinese</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
                <button id="searchButton" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600
                               transition duration-200 flex items-center gap-2">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <div id="recipesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

        <div id="recipeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
        <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
        </div>
    </div>
    <script src="recipe.js"></script>
</body>
</html>
